<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c6f323052.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="titulo">Contatos</h1>
            <form id="contatoForm">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="tel" placeholder="Telefone" required>
                <textarea id="texto" placeholder="escreva um comentario"></textarea>
                <button type="submit">Adcionar Contato</button>
            </form>
            <div class="botoes">
                <button id="mostrarContatos">Mostrar Contatos</button>
                <button id="ocultarContatos">Ocultar Contatos</button>
                <i id="arrow" class=""></i>
            </div>
        </div>
        <div id="contatoLista"></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
